name: Java CI

on:
  push:
    branches:
      - docker

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    
    - name: Set up JDK 1.13
      uses: actions/setup-java@v1
      with:
        java-version: 1.13
    
    - name: Build with Gradle
      run: ./gradlew build assemble

    - name: Create Artifact Path
      run: |
        mkdir -p opendistro-sql-builds
        cp -r ./build/distributions/*.zip opendistro-sql-builds/

    - name: Upload Artifacts
      uses: actions/upload-artifact@v1
      with:
        name: opendistro-sql
        path: opendistro-sql-builds

    - name: Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: us-east-1

    - name: Update S3 With Latest Artfifacts
      run: |
        aws s3 cp opendistro-sql-builds/*.zip s3://swift-us-west-2-dev.sql-workbench/sql-plugin/